name: Publish

on:
  push:
    branches:
      - feature/*

jobs:
  deploy:
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 19
          cache: gradle

      - name: Decode GPG private key
        id: decode-key
        uses: akiojin/decode-base64-github-action@v0.1.0
        with:
          base64: echo "${{ secrets.GPG_KEY }}"
          environment: GPG_KEY
#        id: decode-key
#        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d

      - name: Publish All Artifacts
        env:
          OSS_USERNAME: ${{ secrets.OSS_USERNAME }}
          OSS_PASSWORD: ${{ secrets.OSS_PASSWORD }}
#          GPG_KEY: ${{ steps.decode-key.outputs.stdout }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_KEY_PASSWORD: ${{ secrets.GPG_KEY_PASSWORD }}

        run:
          ./gradlew publishAllPublicationsToSonatypeStagingRepository
